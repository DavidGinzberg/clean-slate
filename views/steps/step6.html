<div ng-show="step_in_process == 6">
  <p>Do you also have an ineligible conviction on your record?</p>
  
  <p>Ineligible misdemeanors</p>
  <ul> 
    <li ng-repeat="misdemeanor in ineligibleMisdemeanors">{{misdemeanor.offense}}</li>
  </ul>
  <md-button ng-click="getToStep(8)" class="md-raised md-primary md-button md-default-theme">no</md-button>        
  <md-button ng-click="getToStep()" class="md-raised md-primary md-button md-default-theme">yes</md-button>
</div>
